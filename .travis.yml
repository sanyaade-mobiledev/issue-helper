language: node_js
node_js:
  - 9
script:
  - npm run build
after_script:
- bash ./scripts/deploy-to-gh-pages.sh
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  local-dir: build
  on:
    branch: master

